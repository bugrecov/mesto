<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section aria-label="Места" class="places">
        <ul class="grid-elements">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>

  <!-- Popup -->
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <button class="popup__close">
          <!-- <img src="./images/popup__close-icon.svg" alt=""> -->
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profileEditPopupForm" novalidate>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_type_name"
                  placeholder="Имя"
                  name="name"
                  id="name-input"
                  minlength="2"
                  maxlength="40"
                  required>
                <span class="popup__input-error name-input-error"></span>
              </label>
    
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_type_job"
                  id="job-input"
                  placeholder="Профессия"
                  name="job"
                  minlength="2"
                  maxlength="200"
                  required>
                <span class="popup__input-error job-input-error"></span>
              </label>
    
              <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
      </div>
    </div>

    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close">
          <!-- <img src="./images/popup__close-icon.svg" alt=""> -->
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="profileEditPopupForm" novalidate>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_type_name"
                  placeholder="Имя"
                  name="name"
                  id="name-input"
                  minlength="2"
                  maxlength="40"
                  required>
                <span class="popup__input-error name-input-error"></span>
              </label>
    
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_type_job"
                  id="job-input"
                  placeholder="Профессия"
                  name="job"
                  minlength="2"
                  maxlength="200"
                  required>
                <span class="popup__input-error job-input-error"></span>
              </label>
    
              <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
      </div>
    </div>

      <li class="item" id="place-card">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фотка на карточке" class="item__image">
          <div class="item__bottom-block">
            <h2 class="item__title">Карачаевск</h2>
            <button class="item__like"></button>
          </div>
          <button type="button" class="item__trash"></button>
      </li>

      <script src="./scripts/index.js"></script>

</body>
</html>
